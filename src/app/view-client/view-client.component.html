<div class="container mt-5">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <h4><b>Voir le client</b></h4>
                    </div>
                    <div class="mt-3">
                        <a href="" routerLink="/Home" class="btn btn-lg btn-secondary"><i class=" fas fa-arrow-circle-lef"></i> Retour</a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered mt-3">
                <tbody>
                    <tr>
                        <td><label><b>Nom</b></label></td>
                        <td><span>{{ clientDetails.lastname }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Prénom</b></label></td>
                        <td><span>{{ clientDetails.firstname }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Date de naissance</b></label></td>
                        <td><span>{{ clientDetails.dateOfBirth }}</span></td>
                    </tr>
                    <tr>
                        <td><span><b>Email</b></span></td>
                        <td><span>{{ clientDetails.email }}</span></td>
                    </tr>
                    <tr>
                        <td><label><b>Téléphone</b></label></td>
                        <td><span>{{ clientDetails.phone }}</span></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
